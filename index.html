<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatorio - PDV</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 6px; }
    .meta { color: #555; margin-bottom: 16px; }
    .tabs { display: flex; gap: 8px; margin-bottom: 12px; }
    .tabs button { padding: 8px 12px; cursor: pointer; }
    .panel { display: none; }
    .panel.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 8px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; }
    th { background: #f5f5f5; }
    .filters { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0; }
    .filters label { font-size: 12px; color: #333; display: block; }
    .filters input, .filters select { padding: 4px 6px; }
    .summary { display: flex; gap: 12px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; padding: 8px 10px; border-radius: 6px; }
    .mono { font-family: Consolas, monospace; }
  </style>
</head>
<body>
  <h1>Relatorio PDV</h1>
  <div class="meta" id="generatedAt">Gerado em: -</div>

  <div class="tabs">
    <button data-tab="sales">Vendas</button>
    <button data-tab="payments">Resumo por Pagamento</button>
    <button data-tab="cash">Fechamento de Caixa</button>
  </div>

  <div id="sales" class="panel">
    <div class="filters">
      <div>
        <label>Data inicial (fechamento)</label>
        <input type="date" id="saleDateFrom" />
      </div>
      <div>
        <label>Data final (fechamento)</label>
        <input type="date" id="saleDateTo" />
      </div>
      <div>
        <label>Status</label>
        <select id="saleStatus">
          <option value="">Todos</option>
          <option value="OPEN">OPEN</option>
          <option value="IN_PREP">IN_PREP</option>
          <option value="READY">READY</option>
          <option value="CLOSED">CLOSED</option>
          <option value="CANCELED">CANCELED</option>
          <option value="ABERTA">ABERTA</option>
          <option value="PENDENTE_PAGAMENTO">PENDENTE_PAGAMENTO</option>
          <option value="FINALIZADA">FINALIZADA</option>
          <option value="CANCELADA">CANCELADA</option>
        </select>
      </div>
      <div>
        <label>Cliente</label>
        <input type="text" id="saleCustomer" placeholder="Nome" />
      </div>
      <div>
        <label>Mesa</label>
        <input type="text" id="saleTable" placeholder="Mesa" />
      </div>
      <div>
        <label>Pagamento (metodo)</label>
        <input type="text" id="salePayMethod" placeholder="CASH/PIX/CARD" />
      </div>
    </div>
    <table id="salesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Cliente</th>
          <th>Mesa</th>
          <th>Criado</th>
          <th>Fechado</th>
          <th>Total</th>
          <th>Desconto</th>
          <th>Total Liquido</th>
          <th>Total Pago</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="payments" class="panel">
    <div class="summary" id="paymentsSummary"></div>
  </div>

  <div id="cash" class="panel">
    <table id="cashTable">
      <thead>
        <tr>
          <th>Sessao</th>
          <th>Aberto</th>
          <th>Fechado</th>
          <th>Fundo</th>
          <th>Cash</th>
          <th>Pix</th>
          <th>Cartao</th>
          <th>Reforcos</th>
          <th>Sangrias</th>
          <th>Esperado</th>
          <th>Contado</th>
          <th>Diferenca</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
let REPORT = null;
const brl = (c) => "R$ " + (c/100).toFixed(2).replace(".", ",");

function setTab(id) {
  document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadReport() {
  fetch("./data.json")
    .then(r => r.json())
    .then(data => {
      REPORT = data;
      document.getElementById("generatedAt").innerText = "Gerado em: " + data.generated_at;
      renderPayments();
      renderCash();
      renderSales();
    });
}

function renderPayments() {
  const box = document.getElementById("paymentsSummary");
  box.innerHTML = "";
  const sum = REPORT.payments_summary || {};
  Object.keys(sum).sort().forEach(k => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = "<b>" + k + "</b><div class='mono'>" + brl(sum[k]) + "</div>";
    box.appendChild(div);
  });
}

function renderCash() {
  const tb = document.querySelector("#cashTable tbody");
  tb.innerHTML = "";
  (REPORT.cash_sessions_closed || []).forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.session_id}</td>
      <td>${c.opened_at || ""}</td>
      <td>${c.closed_at || ""}</td>
      <td>${brl(c.opening_cash)}</td>
      <td>${brl(c.cash_in)}</td>
      <td>${brl(c.pix_in)}</td>
      <td>${brl(c.card_in)}</td>
      <td>${brl(c.mov_in)}</td>
      <td>${brl(c.mov_out)}</td>
      <td>${brl(c.expected_cash)}</td>
      <td>${brl(c.counted_cash)}</td>
      <td>${brl(c.diff_cash)}</td>
    `;
    tb.appendChild(tr);
  });
}

function renderSales() {
  const tb = document.querySelector("#salesTable tbody");
  tb.innerHTML = "";
  const from = document.getElementById("saleDateFrom").value;
  const to = document.getElementById("saleDateTo").value;
  const status = document.getElementById("saleStatus").value.trim().toUpperCase();
  const customer = document.getElementById("saleCustomer").value.trim().toLowerCase();
  const table = document.getElementById("saleTable").value.trim().toLowerCase();
  const payMethod = document.getElementById("salePayMethod").value.trim().toUpperCase();

  (REPORT.sales || []).forEach(s => {
    const closedDate = (s.closed_at || "").slice(0, 10);
    if (from && closedDate && closedDate < from) return;
    if (to && closedDate && closedDate > to) return;
    if (status && (s.status || "").toUpperCase() !== status) return;
    if (customer && !(s.customer_name || "").toLowerCase().includes(customer)) return;
    if (table && !(s.table_label || "").toLowerCase().includes(table)) return;
    if (payMethod) {
      const methods = (s.payments || []).map(p => (p.method || "").toUpperCase());
      if (!methods.includes(payMethod)) return;
    }

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.id}</td>
      <td>${s.status || ""}</td>
      <td>${s.customer_name || ""}</td>
      <td>${s.table_label || ""}</td>
      <td>${s.created_at || ""}</td>
      <td>${s.closed_at || ""}</td>
      <td>${brl(s.total_cents)}</td>
      <td>${brl(s.discount_cents)}</td>
      <td>${brl(s.total_liquido_cents)}</td>
      <td>${brl(s.total_paid_cents)}</td>
    `;
    tb.appendChild(tr);
  });
}

document.querySelectorAll(".tabs button").forEach(btn => {
  btn.addEventListener("click", () => setTab(btn.dataset.tab));
});

["saleDateFrom","saleDateTo","saleStatus","saleCustomer","saleTable","salePayMethod"]
  .forEach(id => document.getElementById(id).addEventListener("input", renderSales));

setTab("sales");
loadReport();
</script>
</body>
</html>
